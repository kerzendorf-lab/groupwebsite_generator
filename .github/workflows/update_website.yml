name: Update Group Website

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Check Webhook Dispatch"]
    types:
      - completed
  push:
    branches:
      - main
    paths-ignore:
      - "group-data/**"

jobs:
  Update_website:
    name: Updating website
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clone repositories
        run: |
          git clone git@github.com:KasukabeDefenceForce/group-data.git
          git clone git@github.com:KasukabeDefenceForce/groupwebsite_generator.git
          git clone git@github.com:KasukabeDefenceForce/kerzendorf-group.github.io.git

      - name: List clones
        run: |
          ls -a

      - name: Clear cloned website repo
        run: |
          cd kerzendorf-group.github.io
          rm -rf index.html Research.html Contact.html People.html Support.html News.html
          rm -rf assets website_files members sub_research support_images news

      - name: Setup directories inside kerzendorf-group.github.io
        run: |
          cd kerzendorf-group.github.io
          mkdir members sub_research news
          cp -r ../group-data/website_data/website_files ./
          cp -r ../groupwebsite_generator/assets ./
          # rsync -av  --exclude 'jsons' ../group-data/members/ ./members


          source_directory="../group-data/members/"
          destination_directory="members"


          for dir in "$source_directory"/*; do
              if [ -d "$dir" ]; then
                  directory_name=$(basename "$dir")
                  
                  if [ -f "$dir/jsons/basic_info.json" ]; then
                      kg_value=$(jq -r '.display.kg' "$dir/jsons/basic_info.json")
                      
                      if [ "$kg_value" == "true" ]; then
                          rsync -av --exclude 'jsons' "$dir/" "$destination_directory/$directory_name"
                      fi
                  fi
              fi
          done

      - name: Install Jupyter and Python3
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo -H pip3 install --upgrade pip
          pip3 install jupyter
          pip3 install pandas

      - name: Run Notebooks
        run: |
          cd groupwebsite_generator
          jupyter nbconvert --to python notebooks/*.ipynb
          # python3 notebooks/jsons_prep.py
          cd notebooks
          python3 create_htmls.py
          #for python_file_name in $(find notebooks -name "*.py")
          # do
          #    python3 "$python_file_name"
          #  done

      - name: Push Website
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          cd kerzendorf-group.github.io
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --allow-empty -m "Pushed from website generator"
          git push
