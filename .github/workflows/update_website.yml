name: Update Group Website

on:
  workflow_dispatch:
  repository_dispatch:
    types: [repo-push]
  push:
    branches:
      - main

jobs:
  update_website:
    name: Updating website
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clone repositories
        run: |
          git clone git@github.com:kerzendorf-group/group-data.git
          git clone git@github.com:kerzendorf-group/groupwebsite_generator.git
          git clone git@github.com:kerzendorf-group/kerzendorf-group.github.io.git

      - name: Set up Python3
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Update pip and install Jupyter and Pandas
        run: |
          pip install --upgrade pip jupyter pandas

      - name: Clear and setup directories inside kerzendorf-group.github.io
        run: |
          ./notebooks/setup.sh
        working-directory: ./groupwebsite_generator

      - name: Run Notebooks
        run: |
          jupyter nbconvert --to python create_htmls.ipynb
          python3 create_htmls.py
        working-directory: ./groupwebsite_generator/notebooks

      - name: Push Website
        env:
          ACCESS_DATA: ${{ secrets.ACCESS_DATA }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --allow-empty -m "Push from website generator"
          git push
        working-directory: ./kerzendorf-group.github.io
